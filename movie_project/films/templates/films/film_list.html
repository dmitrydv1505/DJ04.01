<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
        <title>Список фильмов</title>
</head>
<body>
    <h1>Список фильмов</h1>
        <ul>
            {% for film in films %}
                <li>
                    <strong>{{ film.title }}</strong><br>
                    Описание: {{ film.description }}<br>
                    Отзыв: {{ film.review }}
                </li>
            {% endfor %}
        </ul>
</body>
</html>
